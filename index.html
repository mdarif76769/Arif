<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif's Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #764ba2;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a377d;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>স্বাগতম!</h1>
        <p>আমি <strong>আরিফ</strong>। এটি আমার প্রথম ওয়েবসাইট যা আমি গিটহাব ব্যবহার করে তৈরি করেছি।</p>
        <a href="#" class="btn">আমার সম্পর্কে জানুন</a>
    </div>

</body>
</html>
