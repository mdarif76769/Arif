<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Evasive No Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Jate scrollbar na ase */
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: 0.2s;
        }
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        #no-btn {
            background-color: #f44336;
            color: white;
            position: fixed; /* Screen-er jekono jaygay jete parbe */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tumi ki amay sahayyo korbe?</h1>
        <button id="yes-btn" onclick="alert('I knew it! ❤️')">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');

        // Function jeta button-ke soriye debe
        function moveButton() {
            // Screen er width o height theke button er size bad diye range ber kora
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Mouse nilei sore jabe
        noBtn.addEventListener('mouseenter', moveButton);
        
        // Touch screen-e touch korleo sore jabe
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Click hote debe na
            moveButton();
        });
    </script>

</body>
</html>
